<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.css">
</head>

<body>
    <!-- Боковушка -->
    <div data-pushbar-id="mypushbar1" data-pushbar-direction="right">
        Push bar content 1
        <button data-pushbar-close>Close</button>
    </div>
    <div class="wrapper pushbar_main_content">
        <header>
            <div class="row">
                <div class="logo">
                    <img src="img/tesla-9.svg" alt="" class="logo-img">
                </div>

                <nav class="navigation">
                    <a href="#" class="nav-link">Model S</a>
                    <a href="#" class="nav-link">Model Y</a>
                    <a href="#" class="nav-link">Model X</a>
                    <a href="#" class="nav-link">Model S</a>
                    <a href="#" class="nav-link">Model S</a>
                    <a href="#" class="nav-link">Model S</a>
                </nav>
                <div class="menu">
                    <a href="#" class="nav-link menu-link">Shop</a>
                    <a href="#" class="nav-link menu-link">Account</a>
                    <a href="" class="nav-link menu-link" data-pushbar-target="mypushbar1">Menu</a>
                </div>
            </div>

        </header>


        <!-- <section class="slide slide-1 splide__slide">1</section> -->

        <main class="splide">
            <section class="splide__track">
                <nav class="splide__list">
                    <section class="slide slide-1 splide__slide">1</section>
                    <section class="slide slide-2 splide__slide">2</section>
                    <section class="slide slide-3 splide__slide">3</section>
                    <section class="slide slide-4 splide__slide">4</section>
                    <section class="slide slide-5 splide__slide">5</section>
                    <section class="slide slide-6 splide__slide">6</section>
                    <section class="slide slide-7 splide__slide">7</section>
                </nav>
            </section>
        </main>







    </div>
    <script src="https://cdn.jsdelivr.net/npm/pushbar.js@1.0.0/src/pushbar.min.js"> </script>
    <script type="module" src="js/script.js"></script>

</body>

</html>
